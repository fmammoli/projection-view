    <section class="space-container" id="hipervolume">
      <div id="space"></div>

      <div class="settings-container">
        <form id="axis-form">
          <div>
            <label for="x-axis">X Axis: </label>
            <select id="x-axis-settings" name="selectX">
              
            </select>
            <span>* <input id="x-axis-factor" type="number"></span>
          </div>
          <div>

            </select>
            <span>* <input id="y-axis-factor" type="number"></span>
          </div>
          <div>
            <label for="z-axis">Z Axis: </label>
            <select id="z-axis-settings" name="selectZ">
              
            </select>
            <span>* <input id="z-axis-factor" type="number" ></span>
            
          </div>
          <div class="submit-container"><div>Data Count: <span id="count"></span></div>
          <button type="submit" class="btn-update">Update</button></div>
          
        </form>
        
    </section>
